<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a dark and mysterious wish-granting web app.">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/128/4017/4017020.png" type="image/x-icon">
    <title>Loading...</title>
</head>
<body class="bg-dark-bg text-dark-text">
    <div id="root"></div>
    <script>
        fetch('titles.json')
            .then(response => response.json())
            .then(data => {
                const titles = data.titles;
                const randomTitle = titles[Math.floor(Math.random() * titles.length)];
                document.title = randomTitle;
            })
            .catch(error => {
                console.error('Error fetching titles:', error);
                document.title = "you found a monkey's paw...";
            });
    </script>
</body>
</html>
